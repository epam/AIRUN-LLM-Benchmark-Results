evaluation_steps:
  accuracy:
  - Verify that the application uses React 18.x or newer by checking the package.json dependencies
  - Confirm that TypeScript is properly implemented with appropriate type definitions for all components, props, and states
  - Verify that Axios is used for API requests to fetch data from the Star Wars API endpoint
  - Ensure that the application handles API errors gracefully with appropriate error states or messages
  - Confirm that the character data is fetched on component mount using useEffect hook
  - Verify that the application properly manages component rendering optimization
  - Ensure the code follows React best practices using hooks appropriately
  - Verify that the application doesn't contain any TODO comments or unnecessary code
  - Ensure the codebase has minimal comments that only clarify complex logic when necessary
  - Confirm that the API endpoint 'https://swapi.dev/api/people' is being called correctly
  - Verify that the application renders without console errors or warnings
  completeness:
  - Verify that the application displays a list of Star Wars characters from the API
  - Ensure that a visual loading indicator is shown during API calls
  - Confirm that all characters fetched from the API are displayed in the UI
  - Verify that the application doesn't include any search functionality or user input fields
  - Ensure that each character entry in the list is properly displayed with the character name
  - Verify that the application structure is created using Create React App
  - Confirm that the application has proper state management for loading, error, and character data states
  - Ensure the character list items have unique keys for optimal rendering
  - Verify that the application handles empty data states appropriately
