evaluation_steps:
  accuracy:
  - Verify the application is built with React 18.x
  - Confirm the application uses TypeScript for type safety
  - Verify Redux Toolkit with createSlice is used for state management
  - Confirm nanoid is used for generating unique IDs
  - Verify the code uses functional components with hooks instead of class components
  - Ensure the application maintains the same routing functionality with proper route handling
  - Verify the Redux store is properly configured with appropriate slices
  - Confirm the Redux provider is set up in the application entry point
  - Ensure proper TypeScript interfaces/types are defined for all data structures
  - Verify the code follows React best practices for component composition
  - Confirm the application handles keyboard events properly (Enter key for creating/updating todos, Escape key for canceling edits)
  - Verify the application maintains local storage persistence if implemented
  - Ensure the code is free of console errors and warnings
  - Verify the application implements proper error handling
  - Confirm the code is optimized with no unnecessary re-renders
  completeness:
  - Verify the application includes a header with a title and input field for creating new todos
  - Confirm the application has a main section with a toggle-all checkbox and a list of todos
  - Ensure each todo item has a toggle checkbox, title display, and delete button
  - Verify double-clicking a todo label enables editing mode
  - Confirm the application has filtering functionality (All, Active, Completed)
  - Verify the footer displays the count of remaining todos with proper pluralization
  - Ensure the footer includes filter links that highlight the current selected filter
  - Confirm the footer includes a 'Clear completed' button when completed todos exist
  - Verify the application allows creating new todos by typing and pressing Enter
  - Ensure the application allows toggling the completion status of individual todos
  - Confirm the application allows toggling all todos at once
  - Verify the application allows editing todos with proper focus management
  - Ensure the application allows deleting individual todos
  - Confirm the application allows clearing all completed todos
  - Verify the application properly filters todos based on their completion status
